<div class="posting-card" [class.selected]='post.isSelected'>
  <div class='inline-content'>
    <div class="post-image">
      <img [src]='post.imageUrl'>
    </div>
    <div class="post-summary">
      <span class="post-quantity">
        {{ post.quantity }} of {{ post.name }} for {{ post.price / 100 | currency }}
      </span>
      <span class="per-unit">
        {{ ((post.price / +post.quantity.split(' ')[0]) / 100) | currency }} each
      </span>
      <br>
      <span class='availability'>
        Available until {{ post.dateEnd | date: 'medium'}} ({{ daysAvailable }} days left!)
      </span>
      <span class='description'>
        {{ showDescription }}
      </span>
    </div>
    <div class='distance'>
      {{ post.distance }} miles
    </div>

  </div>
  <button *ngIf='post.isSelected' mat-raised-button class='find-location' color='accent' (click)='openGoogleMaps()'>Find location</button>
</div>
