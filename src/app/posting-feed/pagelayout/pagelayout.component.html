<div class='feed-container'>

  <div class='feed'>
    <div class='header'>
      <div class='brand-name'>eFarmony</div>
      <button mat-raised-button color='accent' class='login-button' (click)='navigateLogin()'>Farmers login</button>
    </div>
    <div class='postings'>
      <div *ngFor="let post of postings" class="post">
        <app-posting-card [post]='post' (click)='expand(post)'></app-posting-card>
      </div>

    </div>

  </div>
</div>
